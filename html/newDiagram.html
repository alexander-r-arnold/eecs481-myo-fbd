<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/newDiagram.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">

    <script>
      window.$ = window.jQuery = require('../bootstrap/js/jquery-3.1.1');
    </script>

    <title>Myo Guided Free Body Diagram Creator</title>
</head>

<div id="menuSideNav">
  <button id='home' class="menutabbed" placeholder="Home"> Home </button>
  <button id='about' class="menutabbed" placeholder="About"> About </button>
  <button id='help' class="menutabbed" placeholder="Help"> Help </button>
  <button id='settings' class="menutabbed" placeholder="Settings"> Settings </button>
  <button id='newDiagram' class="menutabbed" placeholder="New Diagram"> New Diagram </button>
</div>

<body>
  <div id = "mainContent">
    <h1> Free Body Diagram Creator </h1>
    <div class="canvasDiv">
      <canvas id="fbdCanvas" width="760" height="350"></canvas>
    </div>

    <div id="modifyContent">
      <div id="directionArrows">
        <button type="button" id="upArrow" class="btn btn-primary tabbed"
          placeholder="Move Up">&#x2191;</button>
        <button type="button" id="downArrow" class="btn btn-primary tabbed"
          placeholder="Move Down">&#x2193;</button>
        <button type="button" id="leftArrow" class="btn btn-primary tabbed"
          placeholder="Move Left">&#x2190;</button>
        <button type="button" id="rightArrow" class="btn btn-primary tabbed"
          placeholder="Move Right">&#x2192;</button>
      </div>
      <br>
      <div class="modifyContentGroup">
        <div class="modifyElt" id="mod-width">
          <label class="buttonLabel"> Change Width </label>
          <button type="button" class="btn btn-danger btn-number tabbed"
            placeholder="Decrease Width" id="width_minus" data-type="minus">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <button type="button" class="btn btn-success btn-number tabbed"
            placeholder="Increase Width" id="width_plus" data-type="plus">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
        <br>
        <div class="modifyElt" id="mod-height">
          <label class="buttonLabel"> Change Height </label>
          <button type="button" class="btn btn-danger btn-number tabbed"
            placeholder="Decrease Height" id="height_minus" data-type="minus">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <button type="button" class="btn btn-success btn-number tabbed"
            placeholder="Increase Height" id="height_plus" data-type="plus">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
        <br>
        <div class="modifyElt">
          <button type="button" class="btn btn-primary tabbed"
            placeholder="Rotate CW" id="rotate_shape_clockwise">
            <span>Rotate CW</span>
          </button>
          <button type="button" class="btn btn-primary tabbed"
            placeholder="Rotate CCW" id="rotate_shape_counter_clockwise">
            <span>Rotate CCW</span>
          </button>
        </div>
        <div style="text-align: center;" id="modSelect">
          <button type="button" class="btn btn-warning tabbed"
            placeholder="Select Shape" id="select_shape">
            <span>Select Shape</span>
          </button>
        </div>
      </div>
    </div>
    <div id="loadSaveGroup">
      <div class="loadSaveElt">
        <button type="button" id="loadPic" placeholder="Load Picture" class="tabbed btn btn-primary">
          <span>Load Picture</span>
        </button>
      </div>
      <div class="loadSaveElt">
        <button type="button" id="saveSVG" placeholder="Save as JPG" class="tabbed btn btn-primary">
          <span>Save as JPG</span>
        </button>
      </div>
      <div class="loadSaveElt">
        <button type="button" class="tabbed btn btn-warning"
          placeholder="Save Canvas" id="saveBtn">
          <span>Save Diagram</span>
        </button>
        <a id="downloadAnchor" href="../js/downloads/download.txt" download="diagram.json">
        <button id="link" style="display:none;">Download</button></a>
      </div>
      <div class="loadSaveElt">
        <input type="text" id="loadInput"><br>
        <button type="button" id="submitLoad" placeholder="Load file" class="tabbed btn btn-success">
          <span>JSON to Canvas</span>
        </button>
      </div>
    </div>
    <!-- End Modify Controls -->
    <div id = "createSettings">
      <div class="createSettingGroup">
        <p> Text </p>
        <div class="input-group" id="label-input">
          <input type="text" class="form-control input-number tabbed"
            placeholder="Label Textbox" id="labelInput">
        </div>
        <br>
        <button type="button" class="btn btn-danger tabbed"
          placeholder="Clear Canvas" id="clearButton">
          <span>Clear Canvas</span>
        </button>
      </div>
      <div class="createSettingGroup" id="addButtons">
        <button type="button" class="btn btn-primary tabbed"
          placeholder="Add Label" id="labelButton">
          <span>Insert Label</span>
        </button>
        <br><br>
        <button type="button" class="btn btn-warning tabbed"
          placeholder="Insert Arrow" id="l_confirm">
          <span>Insert Arrow</span>
        </button>
        <br><br>
        <button type="button" class="btn btn-success tabbed"
          placeholder="Insert Rectangle" id="r_confirm">
          <span>Insert Rectangle</span>
        </button>
        <br><br>
        <button type="button" class="btn btn-danger tabbed"
          placeholder="Delete" id="deleteButton">
          <span>Delete</span>
        </button>
      </div>
    </div>

    <div id="outer-gallery">
      <div id="inner-gallery">
        <div id="wrapper"></div>
      </div>
    </div>
  </div>
</body>


<script type="text/javascript" src="../packages/fabric.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/myoMapping.js"></script>
<script type="text/javascript" src="../js/saveAndLoad.js"></script>
<script type="text/javascript" src="../js/addElement.js"></script>
<script type="text/javascript" src="../js/selectElement.js"></script>
<script type="text/javascript" src="../js/modifyElement.js"></script>
<script type="text/javascript" src="../js/addImage.js"></script>
<script type="text/javascript" src="../js/plusMinus.js"></script>
<script type="text/javascript" src="../js/newDiagramDraw.js"></script>

<script>
  require('../js/nav.js');
</script>
</html>
