<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/newDiagram.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">

    <script>
      window.$ = window.jQuery = require('../bootstrap/js/jquery-3.1.1');
    </script>

    <title>Myo Guided Free Body Diagram Creator</title>
</head>

<div id="menuSideNav" class="sidenav">
    <button id='home'> Home </button>
    <button id='about'> About </button>
    <button id='help'> Help </button>
    <button id='newDiagram'> New Diagram </button>
    <button id='loadDiagram'> Load Diagram </button>
</div>

<body>
    <div id = "mainContent">
        <h1> Free Body Diagram Creator </h1>
        <canvas id="fbdCanvas" width="500" height="350"></canvas>
        <div id = "line-settings">
            <div class="line-controls-coords">
                <button type="button" class="btn btn-warning" id="l_confirm"> Insert Line</button>
            </div>
            <div class="line-controls-coords">
                <button type="button" class="btn btn-success" id="r_confirm"> Insert Rectangle</button>
                <br/>
                <p> Width </p>
                <div class="input-group" id="x-input">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-danger btn-number" id="w_minus" data-type="minus" data-field="quant[2]">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                    <input type="text" name="quant[2]" class="form-control input-number" id="rectWidthInput" value="50" min="5" max="100">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success btn-number" id="w_plus" data-type="plus" data-field="quant[2]">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
                <br/>
                <p> Height </p>
                <div class="input-group" id="y-input">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-danger btn-number" id="h_minus" data-type="minus" data-field="quant[3]">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                    <input type="text" name="quant[3]" class="form-control input-number" id="rectHeightInput" value="50" min="5" max="100">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success btn-number" id="h_plus" data-type="plus" data-field="quant[3]">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-danger"  id="deleteButton"> Delete</button>

        <div id="outer-gallery">
            <div id="inner-gallery">
                <img src="../images/boeing.png" class="def_img" id="img_1">
                <img src="../images/car.jpg" class="def_img" id="img_2">
                <img src="../images/ball.png" class="def_img" id="img_3">
            </div>
        </div>

    </div>
</body>

<script type="text/javascript" src="../packages/fabric.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/myoMapping.js"></script>
<script type="text/javascript" src="../js/addImage.js"></script>
<script type="text/javascript" src="../js/plusMinus.js"></script>
<script type="text/javascript" src="../js/newDiagramDraw.js"></script>

<script>
  require('../js/nav.js');
</script>
</html>
