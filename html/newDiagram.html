<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/newDiagram.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">

    <script>
      window.$ = window.jQuery = require('../bootstrap/js/jquery-3.1.1');
    </script>

    <title>Myo Guided Free Body Diagram Creator</title>
</head>

<div id="menuSideNav">
  <button id='home' class="menutabbed"> Home </button>
  <button id='about' class="menutabbed"> About </button>
  <button id='help' class="menutabbed"> Help </button>
  <button id='newDiagram' class="menutabbed"> New Diagram </button>
  <button id='loadDiagram' class="menutabbed"> Load Diagram </button>
</div>

<body>
<<<<<<< HEAD
  <div id = "mainContent">
    <h1> Free Body Diagram Creator </h1>
    <div class=canvasDiv>
      <canvas id="fbdCanvas" width="700" height="350"></canvas>
    </div>

    <div id="modifyContent">
      <button type="button" id="upArrow" class="btn btn-primary">&#x2191</button>
      <button type="button" id="downArrow" class="btn btn-primary">&#x2193</button>
      <button type="button" id="leftArrow" class="btn btn-primary">&#x2190</button>
      <button type="button" id="rightArrow" class="btn btn-primary">&#x2192</button>

      <div class="modifyContentGroup">
        <p> Modify Width </p>
        <div class="input-group" id="mod-width">
          <span class="input-group-btn">
            <button type="button" class="btn btn-danger btn-number tabbed" id="width_minus" data-type="minus" data-field="quant[5]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input type="text" name="quant[5]" class="form-control input-number" id="modWidthVal" value="50" min="5" max="100">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number tabbed" id="width_plus" data-type="plus" data-field="quant[5]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>

        <p> Modify Height </p>
        <div class="input-group" id="mod-height">
          <span class="input-group-btn">
            <button type="button" class="btn btn-danger btn-number tabbed" id="height_minus" data-type="minus" data-field="quant[6]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input type="text" name="quant[6]" class="form-control input-number" id="modHeightVal" value="50" min="5" max="100">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number tabbed" id="height_plus" data-type="plus" data-field="quant[6]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <!-- End Modify Controls -->
    <div id = "createSettings">
      <div class="createSettingGroup">
        <br/>
        <p> Length </p>
        <div class="input-group" id="l-input">
          <span class="input-group-btn">
            <button type="button" class="btn btn-danger btn-number tabbed" id="l_minus" data-type="minus" data-field="quant[1]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-number" id="lineLengthInput" value="100" min="5" max="1000">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number tabbed" id="l_plus" data-type="plus" data-field="quant[1]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </div>
      <div class="createSettingGroup">
        <br/>
        <p> Width </p>
        <div class="input-group" id="x-input">
          <span class="input-group-btn">
            <button type="button" class="btn btn-danger btn-number tabbed" id="w_minus" data-type="minus" data-field="quant[2]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input type="text" name="quant[2]" class="form-control input-number" id="rectWidthInput" value="50" min="5" max="100">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number tabbed" id="w_plus" data-type="plus" data-field="quant[2]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>

        <br/>
        <p> Height </p>
        <div class="input-group" id="y-input">
          <span class="input-group-btn">
            <button type="button" class="btn btn-danger btn-number tabbed" id="h_minus" data-type="minus" data-field="quant[3]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input type="text" name="quant[3]" class="form-control input-number" id="rectHeightInput" value="50" min="5" max="100">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number tabbed" id="h_plus" data-type="plus" data-field="quant[3]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </div>

      <div class=createSettingGroup>
        <button type="button" class="btn btn-warning tabbed" id="l_confirm"> Insert Line</button>
        <button type="button" class="btn btn-success tabbed" id="r_confirm"> Insert Rectangle</button>
        <button type="button" class="btn btn-danger tabbed"  id="deleteButton"> Delete</button>
      </div>
    </div>

    <div id="outer-gallery">
      <div id="inner-gallery">
        <div id="wrapper"></div>
      </div>
    </div>
  </div>
</body>


<script type="text/javascript" src="../packages/fabric.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/myoMapping.js"></script>
<script type="text/javascript" src="../js/addImage.js"></script>
<script type="text/javascript" src="../js/plusMinus.js"></script>
<script type="text/javascript" src="../js/newDiagramDraw.js"></script>

<script>
  require('../js/nav.js');
</script>
</html>
