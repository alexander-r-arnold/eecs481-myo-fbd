<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <script>
      window.$ = window.jQuery = require('../bootstrap/js/jquery-3.1.1');
    </script>
    <title>Myo Guided Free Body Diagram Creator</title>

  </head>

  <div id="menuSideNav">
    <button id='home' class="menutabbed" placeholder="Home"> Home </button>
    <button id='newDiagram' class="menutabbed" placeholder="Edit Diagram"> Edit Diagram </button>
    <button id='settings' class="menutabbed" placeholder="Settings"> Settings </button>
    <button id='help' class="menutabbed" placeholder="Help"> Help </button>
    <button id='about' class="menutabbed" placeholder="About"> About </button>
  </div>

  <body>
    <div id="mainContent">
      <h1> Settings </h1>
      <br>
      <div id=settingPanel>
        <div class="settingItem">
          <label class="settingLabel"> Control Via Myo Gestures </label>
          <button class="btn btn-success settingButt tabbed" type="radio"
            placeholder="Toggle Gesture Control" name="options"
            id="gestureControl"> On </button>
        </div>
        <br>
        <div class="settingItem">
          <label class="settingLabel"> Show Gesture Help Labels </label>
          <button class="btn btn-success settingButt tabbed" type="radio"
            placeholder="Toggle Labels" name="options"
            id="gestureLabel"> On </button>
        </div>
        <br>
        <div class="settingItem">
          <label class="settingLabel"> Myo Sensitivity Level <br> (lower is more sensitive) </label>
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" id="sensDown" class="btn btn-danger btn-number tabbed"  data-type="minus" data-field="quant[2]">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </span>
            <input type="text" id="sensVal" name="quant[2]" class="form-control input-number" value="1" min="1" max="10">
            <span class="input-group-btn">
              <button type="button" id="sensUp" class="btn btn-success btn-number tabbed" data-type="plus" data-field="quant[2]">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div>
  	      <p></p>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/settings.js"></script>
  <script>
    // You can also require other files to run in this process
    require('../js/nav.js');
  </script>
</html>
